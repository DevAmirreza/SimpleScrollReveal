<html>

<head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        body {
            height: 2000px;
        }

        .height1 {
            height: 400px;
            border: solid 1px red;
        }

        .display_none {
            display: none;
        }

        }
    </style>

</head>

<body>


    <div class="row height1">
        <div class="container">
            <h1>First Section</h1>
        </div>
    </div>


    <div class="row height1 fadeIn2 display_none">
        <div class="container ">
            <h1>Second Section</h1>
        </div>
    </div>

    <div class="row height1">
        <div class="row container">
            <div class="col-md-6 fadeIn display_none">
                <h1>Third Section</h1>
            </div>

            <div class="col-md-6 fadeIn3 display_none">
                <h1>Third Section - 2 </h1>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
    <script>


        $(document).on("scroll", () => {

            let scrollPos = $(document).scrollTop();

            if (scrollPos > 200) {


                $(".fadeIn2").fadeIn("4000");
            }
            if (scrollPos > 500) {
                $(".fadeIn").fadeIn("4000");
                $(".fadeIn3").delay(200).fadeIn("4000");
            }

        });

    </script>
</body>


</html>
